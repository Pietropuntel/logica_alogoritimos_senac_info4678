<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numero">
    <button onclick="exibeInformacoes()">clik em mim</button>
</button>
    <script>
        function exibeInformacoes(){
            var numeroDigitado = document.getElementById("numero").value;
            var numeroConvertido = Number(numeroDigitado);
            var resultado = numeroConvertido; 
            var resultado2 = resultado * 2;
            var resultado3 = resultado / 3; 
            alert(" O dobro de " + numeroConvertido + " é " + resultado2 + " e a terceira parte de " + numeroConvertido + " é igual a " + resultado3);

        }
    </script>
    
</body>
</html>
