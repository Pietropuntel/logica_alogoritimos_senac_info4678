<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        window.onload = function(){
            var TodosOsNumeros = " ";
            var TodosMaiorQueCinco = 0 ; 
            var TodosDiviciveisPorTres = 0 ; 
            for( var i = 0; i <= 20; i++){
             var NumeroSorteado = Math.floor(Math.random() * 10) + 1;
             TodosOsNumeros = TodosOsNumeros + NumeroSorteado + " ";
                if (NumeroSorteado > 5 ){
                    TodosMaiorQueCinco ++; 
                } if (NumeroSorteado%3 === 0)
                {
                    TodosDiviciveisPorTres ++;
                }
            }
            console.log(TodosOsNumeros);
            console.log(TodosMaiorQueCinco);
            console.log(TodosDiviciveisPorTres);

        }
   

    </script>
</body>
</html>
