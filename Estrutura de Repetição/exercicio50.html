    <script>
        window.onload = function(){
            var TodosOsNumeros = 0 ;
            var NumeroSorteado = Math.floor(Math.random() * 10 ) + 1 ;

                TodosOsNumeros = NumeroSorteado + NumeroSorteado;    
            }
            console.log(TodosOsNumeros);
        }

    </script>
