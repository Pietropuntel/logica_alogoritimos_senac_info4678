<body>
    <script>
       
        window.onload = function(){
            var TodosOsNumeros = " ";
            var calculo = TodosOsNumeros / 4;
            for(var i = 30; i > 0 ; i -- ){
                if (i%4 == 0){
                    TodosOsNumeros = TodosOsNumeros + "[" + i + "]" + " ";

                    TodosOsNumeros = TodosOsNumeros + " " + i ;

            }

        }
   
    </script>
