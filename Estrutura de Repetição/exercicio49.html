<body> <script>
        window.onload = function(){
            var TodosOsImpar = 0 ;
            var TodosOsPares = 0 ;
            for(var i = 0; i <= 6; i++){
                var pos = parseInt(prompt(" digite um numero "));
                if(pos%2 === 0){
                 TodosOsPares ++;

                }else{
                    TodosOsImpar ++;
                }  
            }
            console.log("numeros impares são " + TodosOsImpar + " numeros pares são " + TodosOsPares);
        }


</script>
    
</body>
</html>
