<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        window.onload = function(){
             var TodosOsNumeros = "";
             var Maior = 0;
             var Menor = 0;
            for(var i = 0; i <= 7; i++){
                var pos = parseInt(prompt(" Digite um Numero "));
              
                if (pos > Maior){
                    Maior = pos;
                }
                if(pos < Menor ){
                    Menor = pos;
                }
            }  
            console.log(Maior);
            console.log(Menor);
        }
   
    </script>
</body>
</html>
