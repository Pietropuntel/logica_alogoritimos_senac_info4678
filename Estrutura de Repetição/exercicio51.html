<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        window.onload = function(){
            var TodosOsNumeros = " ";
            var NumeroMaior = 0;
            var NumeroMenor = 0;
            for( var i = 0; i <= 7; i++){
                var pos = parseInt(prompt("Digite um Numero !"))
                if (TodosOsNumeros < pos ){
                    NumeroMenor ;
                }if (pos > TodosOsNumeros){
                    NumeroMaior ++;
                }
                    
             }
            console.log("O maior preço é de " + NumeroMaior + " já o menor é de " + NumeroMenor);
        }
   
    </script>
</body>
</html>
