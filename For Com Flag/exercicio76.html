<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        window.onload = function(){
            var arraiDeNumeros = [];
            for( var i = 0; i < 7; i++){
                var NumeroSorteado = Math.floor(Math.random() * 1000000000000) + 1;
                arraiDeNumeros[i] = NumeroSorteado;
            }
            console.log(arraiDeNumeros);
        }
    </script>
</body>
