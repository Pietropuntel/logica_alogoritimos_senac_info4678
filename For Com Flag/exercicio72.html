<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function (){
            var arraiDeNumeros = [];
            for(var i = 5; i <= 50; i+=5){
                arraiDeNumeros.push(i);
            }
            console.log(arraiDeNumeros);
            //----------------------------------------------------------------
            arraiDeNumeros = [];
            var soma = 5;
            for( var i = 0; i < 10; i++){
                arraiDeNumeros[i] = soma; 
                soma+=5;
            }
            console.log(arraiDeNumeros);
        }
    </script>
</body>
</html>
